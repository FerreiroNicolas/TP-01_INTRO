        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">

        <main class="mainDetalle">
            <section id="mainDetalle">
            </section>
            <div class="row container">
                <div class="col-12">
                    <h2 class="titulo-seccion">Opiniones</h2>
                    <form id="formAgregarOpinion" class="mb-4">
                        <div class="mb-3">
                            <label for="opinion" class="form-label">Opinión:</label>
                            <textarea class="form-control" id="opinion" rows="3" placeholder="Escribe tu opinión aquí" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="puntaje" class="form-label">Puntaje (0-10):</label>
                            <input type="number" class="form-control" id="puntaje" step="0.1" min="0" max="10" placeholder="Puntaje" required>
                        </div>
                        <button type="submit" class="btn btn-primary boton_opinion">Agregar Opinión</button>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row" id="opiniones">
                </div>
            </div>

        </main>
        
        <footer class="footer">
            <nav>
                <ul>
                    <li><a href="../index.html">Términos y condiciones</a></li>

        <div class="modal fade" id="modalEditarPelicula" tabindex="-1" aria-labelledby="modalEditarPeliculaLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarPeliculaLabel">Editar Película</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-editar-pelicula">
                            <div class="mb-3">
                                <label for="nombre">Nombre de la película:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre de la película" required>
                            </div>
                            <div class="mb-3">
                                <label for="url_imagen">URL de la imagen:</label>
                                <input type="text" class="form-control" id="url_imagen" placeholder="URL de la imagen" required>
                            </div>
                            <div class="mb-3">
                                <label for="año_de_estreno">Año de estreno:</label>
                                <input type="number" class="form-control" id="año_de_estreno" placeholder="Año de estreno" required>
                            </div>
                            <div class="mb-3">
                                <label for="genero">Género:</label>
                                <select class="form-control" id="genero" required>
                                    <option value="" disabled selected>Selecciona un género</option>
                                    <option value="Accion">Accion</option>
                                    <option value="Artes marciales">Artes marciales</option>
                                    <option value="Animación">Animación</option>
                                    <option value="Cine bélico">Cine bélico</option>
                                    <option value="cine biográfico">Cine biográfico</option>
                                    <option value="CienciaFiccion">Ciencia Ficcion</option>
                                    <option value="Comedia">Comedia</option>
                                    <option value="Crimen">Crimen</option>
                                    <option value="Documental">Documental</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Fantasía y Aventura">Fantasía y Aventura</option>
                                    <option value="Gangsters">Gangsters</option>|
                                    <option value="Historica Epica">Historica Epica</option>
                                    <option value="Humor negro">Humor negro</option>
                                    <option value="Infantil">Infantil</option>
                                    <option value="Romantica">Romantica</option>
                                    <option value="Suspenso">Suspenso</option>
                                    <option value="Superheroes">Superheroes</option>
                                    <option value="Terror">Terror</option>|
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="duracion">Duración (minutos):</label>
                                <input type="number" class="form-control" id="duracion" placeholder="Duración (minutos)" required>
                            </div>
                            <div class="mb-3">
                                <label for="sinopsis">Sinopsis:</label>
                                <textarea class="form-control" id="sinopsis" rows="3" placeholder="Sinopsis" required ></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="director">Director:</label>
                                <input type="text" class="form-control" id="director" placeholder="Director" required>
                            </div>
                            <div class="mb-3">
                                <label for="actores_principales">Actores principales:</label>
                                <input type="text" class="form-control" id="actores_principales" placeholder="Actores principales" required>
                            </div>
                            <div class="mb-3">
                                <label for="productora">Productora:</label>
                                <input type="text" class="form-control" id="productora" placeholder="Productora" required>
                            </div>
                            <div class="mb-3">
                                <label for="pais_de_origen">País de origen:</label>
                                <input type="text" class="form-control" id="pais_de_origen" placeholder="País de origen" required>
                            </div>
                            <div class="mb-3">
                                <label for="puntaje_segun_critica">Puntaje según crítica:</label>
                                <input type="number" class="form-control" id="puntaje_segun_critica" step="0.1" min="0" max="10" placeholder="Puntaje según crítica" required>
                            </div>
                            <div class="mb-3">
                                <label for="url_trailer">URL del tráiler:</label>
                                <input type="text" class="form-control" id="url_trailer" placeholder="URL del tráiler" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="es_tendencia" name="es_tendencia">
                                <label class="form-check-label" for="es_tendencia">Es tendencia</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" form="form-editar-pelicula">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../statics/js/detalle.js"></script>
        <script>
            AOS.init();
            document.addEventListener("DOMContentLoaded", function() {
                const editarPeliculaLink = document.getElementById('editarPeliculaLink');

                editarPeliculaLink.addEventListener('click', function(event) {
                    event.preventDefault();

                    var modal = new bootstrap.Modal(document.getElementById('modalEditarPelicula'));
                    modal.show();
                });

                var modalEditarPelicula = document.getElementById('modalEditarPelicula');
                modalEditarPelicula.addEventListener('hidden.bs.modal', function () {
                    window.location.reload();
                });
            });

        </script>
        
    </body>
</html>
