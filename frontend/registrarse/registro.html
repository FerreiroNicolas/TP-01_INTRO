<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="/statics/registro.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./statics/img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .error-text {
            color: rgb(158, 158, 158);
            font-size: 13px;
            margin-top: -4px;
        }
    </style>
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i> 
            <span>Cuevana 8</span>
        </a>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form id="form1" action="https://formspree.io/f/mzbloadr" method="post" onsubmit="return validarFormulario(event)">
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>
                    <div class="error-text" id="error-nombre"></div>
                </div>
                <div>
                    <input type="text" placeholder="Apellido" id="apellido" name="apellido" required>
                    <div class="error-text" id="error-apellido"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email" id="email" name="email" required>
                    <div class="error-text" id="error-email"></div>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="password" name="password" required>
                    <div class="error-text" id="error-password"></div>
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento" name="fechaNacimiento" required>
                    <div class="error-text" id="error-fechaNacimiento"></div>
                </div>
                <div>
                    <select name="pais" id="pais" required>
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-text" id="error-pais"></div>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos" name="terminos" required>
                    <label class="textoCheck" for="terminos" style="color: rgb(255, 255, 255);">Acepto términos y condiciones</label>
                    <div class="error-text" id="error-terminos"></div>
                </div>
                <div>
                    <input class="botonRegistrarse" type="submit" value="Registrarse">
                </div>
                <div>
                    <a class="ayuda" href="registro.html">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
        
        
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
   <script src="../statics/js/valida_registrarse.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
