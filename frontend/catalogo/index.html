                        </li>

        </nav>
    </header>

    <div class="modal fade" id="modalAgregarPelicula" tabindex="-1" aria-labelledby="modalAgregarPeliculaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarPeliculaLabel">Agregar Nueva Película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-agregar-pelicula">
                        <div class="mb-3">
                            <label for="nombre">Nombre de la película:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre de la película" required>
                        </div>
                        <div class="mb-3">
                            <label for="url_imagen">URL de la imagen:</label>
                            <input type="text" class="form-control" id="url_imagen" placeholder="URL de la imagen" required>
                        </div>
                        <div class="mb-3">
                            <label for="año_de_estreno">Año de estreno:</label>
                            <input type="number" class="form-control" id="año_de_estreno" placeholder="Año de estreno" required>
                        </div>
                        <div class="mb-3">
                            <label for="genero">Género:</label>
                            <select class="form-control" id="genero" required>
                                <option value="" disabled selected>Selecciona un género</option>
                                <option value="Accion">Accion</option>
                                <option value="Artes marciales">Artes marciales</option>
                                <option value="Animación">Animación</option>
                                <option value="Cine bélico">Cine bélico</option>
                                <option value="cine biográfico">Cine biográfico</option>
                                <option value="CienciaFiccion">Ciencia Ficcion</option>
                                <option value="Comedia">Comedia</option>
                                <option value="Crimen">Crimen</option>
                                <option value="Documental">Documental</option>
                                <option value="Drama">Drama</option>
                                <option value="Fantasía y Aventura">Fantasía y Aventura</option>
                                <option value="Gangsters">Gangsters</option>|
                                <option value="Historica Epica">Historica Epica</option>
                                <option value="Humor negro">Humor negro</option>
                                <option value="Infantil">Infantil</option>
                                <option value="Romantica">Romantica</option>
                                <option value="Suspenso">Suspenso</option>
                                <option value="Superheroes">Superheroes</option>
                                <option value="Terror">Terror</option>|
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="duracion">Duración (minutos):</label>
                            <input type="number" class="form-control" id="duracion" placeholder=" 120 minutos" required>
                        </div>
                        <div class="mb-3">
                            <label for="sinopsis">Sinopsis:</label>
                            <textarea class="form-control" id="sinopsis" rows="3" placeholder="Sinopsis" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="director">Director:</label>
                            <input type="text" class="form-control" id="director" placeholder="Christopher Nolan" required>
                        </div>
                        <div class="mb-3">
                            <label for="actores_principales">Actores principales:</label>
                            <input type="text" class="form-control" id="actores_principales" placeholder="Keeanu Reves, Christian bale y Morgan Friedman" required >
                        </div>
                        <div class="mb-3">
                            <label for="productora">Productora:</label>
                            <input type="text" class="form-control" id="productora" placeholder="Warner Bros studios" required >
                        </div>
                        <div class="mb-3">
                            <label for="pais_de_origen">País de origen:</label>
                            <input type="text" class="form-control" id="pais_de_origen" placeholder="País de origen" required>
                        </div>
                        <div class="mb-3">
                            <label for="puntaje_segun_critica">Puntaje según crítica:</label>
                            <input type="number" class="form-control" id="puntaje_segun_critica" step="0.1" min="0" max="10" placeholder="7.5" required>
                        </div>
                        <div class="mb-3">
                            <label for="url_trailer">URL del tráiler:</label>
                            <input type="text" class="form-control" id="url_trailer" placeholder="https://www.youtube.com/embed/8OCj5LvhJis?si=IaNrtYlY_-Fsnx0d" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="es_tendencia">
                            <label class="form-check-label" for="es_tendencia">Es tendencia</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Película</button>
                    </form>
                    <div id="mensaje-exito" class="alert alert-success d-none" role="alert">
                        La película se agregó correctamente.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="resultados">
        <div class="row" id="api-movies"></div>
    </div>
